<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/styles/style.css}">
    <title>Сайт спеціальності 122 «Компютерні науки» МК СумДУ</title>

</head>
<body>


<!--Navbar-->
<header th:insert="blocks/header::header"></header>


<div class="margin-3"></div>

<div class="wrapper">
    <div class="container">
        <div class="container mt-5 mb-5">
            <h1>Додавання облікових записів</h1><br>
            <div class="margin-3"></div>
            <hr>
            <div class="margin-3"></div>
            <div>
                <form method="post" th:object="${userForm}">
                    <input class="form-control" type="text" name="username" th:value="*{username}" placeholder="Username"/> <br>
                    <div class="alert alert-danger" role="alert">
                        <p th:text="${usernameError}"></p>
                    </div>
                    <input class="form-control" type="password" name="password" th:value="*{password}" placeholder="Password"/> <br>
                    <input class="form-control"type="password" name="passwordConfirm" th:value="*{passwordConfirm}" placeholder="Password confirm"/> <br>
                    <div class="alert alert-danger" role="alert">
                        <p th:text="${passwordError}"></p>
                    </div>

                    <button type="submit" class="btn btn-success">Додати обліковий запис</button>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
