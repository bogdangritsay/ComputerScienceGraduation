<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <div th:replace="blocks/header :: header-css"/>
    <title>Сайт спеціальності 122 «Комп`ютерні науки» МК СумДУ</title>

</head>
<body>


<!--Navbar-->
<div th:replace="blocks/header :: header"> </div>

<div class="margin-3"></div>

<div class="wrapper">

    <div class="container">
        <div class="container mt-5">
            <h1>Методичні матеріали</h1>
            <hr>
            <div class="margin-3"></div>
            <div class="container">
                <div th:each="el : ${documents}" class="card doc-card">
                    <h5 th:text="${el.getTitle()}" class="card-header">Featured</h5>
                    <div class="card-body">
                        <h5 th:text="${el.getTitle()}" class="card-title">Специальный заголовок</h5>
                        <p th:text="${el.getDescription()}" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a th:href="${el.getUrlDoc().getUrl()}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            </div>

        </div>
        <div class="clear"></div>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
