<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <div th:replace="blocks/header :: header-css"/>
    <title>Сайт спеціальності 122 «Комп`ютерні науки» МК СумДУ</title>

</head>
<body>


<!--Navbar-->
<header th:insert="blocks/header::header"></header>


<div class="margin-3"></div>

<div class="wrapper">
    <header th:insert="blocks/teacher_header::teacher_header"></header>
    <div class="container">
        <div class="container mt-5">
            <h1>Методичні матеріали</h1>
            <hr>
            <div class="margin-3"></div>
            <a th:href="'/teacher-panel/methodicals/add'" class="btn btn-success">Додати матеріали</a>
            <div class="margin-3"></div>
            <div class="container">
                <div th:each="el : ${documents}" class="card doc-card">
                    <h5 th:text="${el.getTitle()}" class="card-header">Featured</h5>
                    <div class="card-body">
                        <h5 th:text="${el.getTitle()}" class="card-title">Специальный заголовок</h5>
                        <p th:text="${el.getDescription()}" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <div class="row">
                            <a th:href="${el.getUrlDoc().getUrl()}" class="btn btn-primary">Перейти</a>
                            <form th:action="'/teacher-panel/methodicals/' + ${el.getDocId()} + '/remove'" method="post">
                                <button class="btn btn-danger" type="submit">Видалити</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>
</div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
