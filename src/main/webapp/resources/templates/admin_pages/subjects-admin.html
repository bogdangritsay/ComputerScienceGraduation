<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <div th:replace="blocks/header :: header-css"/>
    <title>Сайт спеціальності 122 «Комп`ютерні науки» МК СумДУ</title>

</head>
<body>


<!--Navbar-->
<header th:insert="blocks/header::header"></header>


<div class="margin-3"></div>

<div class="wrapper">
    <header th:insert="blocks/admin_menu::admin_header"></header>
    <div class="container">
        <div class="container mt-5">
            <h1>Управління предметами</h1>
            <hr>
            <div class="margin-3"></div>
            <a th:href="'/subjects-admin/add'" class="btn btn-success">Додати новий предмет</a>
            <div class="margin-3"></div>
            <div class="container">
                <div class="card">
                    <div th:each="el : ${subjects}" class="card-body">
                        <h5 th:text="${el.getTitle()}" class="card-title">Назва предмету</h5>
                        <form th:action="'/subjects-admin/' + ${el.getSubjectId()} + '/remove'" method="post">
                            <button class="btn btn-danger" type="submit">Видалити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
</div>

<div th:insert="blocks/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
